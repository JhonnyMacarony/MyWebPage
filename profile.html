                <li class="list">

            </ul>

    <div>
        <div class="profile-container">
            <div class="drag-area">
                <ion-icon id="icon" class="icon-change" name="person-outline"></ion-icon>
                <div class="change-image">
                    <button class="change-image-btn">Change Picture</button>
                    <input type="file" hidden>

            <div class="name-container">
                <div>Candrea Ionut</div>
            </div>
            <div class="descriptions-container">
                <div>
                    <span>Email :  </span>
                    <span class="client-email" id="client-email"></span>    
                </div>
                <br>
                <div>
                    <span>Telephone :  </span>
                    <span class="client-name" id="client-name"></span>    
                </div>
            </div>
        </div>
    </div>

    <section>
        <img src="./images/moon.png" id="moon">
        <img src="./images/stars.png" id="stars">
        <img src="./images/mountains_behind.png" id="mountains_behind">
        <img src="./images/mountains_front.png" id="mountains_front">
    </section>
    </div>
</div>

</body>
<script>

let stars = document.getElementById('stars')
    let moon = document.getElementById('moon')
    let mountains_behind = document.getElementById('mountains_behind')
    let text = document.getElementById('text')
    let btn = document.getElementById('btn')
    let mountains_front = document.getElementById('mountains_front')
    let icon = document.getElementById("icon")

    const list = document.querySelectorAll(".list");
    function activeLink(){
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
    }
    list.forEach((item) => item.addEventListener("click", activeLink));

    const dropArea = document.querySelector(".drag-area"),
    button = dropArea.querySelector("button"),
    input = dropArea.querySelector("input");
    let file;

    button.onclick = ()=>{
    input.click();
    }

    input.addEventListener("change", function(){
    file = this.files[0];
    showFile(); 
    });

    dropArea.addEventListener("dragover", (event)=>{
    event.preventDefault(); 
    dropArea.classList.add("active");
    dragText.textContent = "Release to Upload File";
    });

    dropArea.addEventListener("dragleave", ()=>{
    dropArea.classList.remove("active");
    dragText.textContent = "Drag & Drop to Upload File";
    });

    dropArea.addEventListener("drop", (event)=>{
    event.preventDefault();
    file = event.dataTransfer.files[0];
    showFile();
    });

    function showFile(){
    let fileType = file.type;
    let validExtensions = ["image/jpeg", "image/jpg", "image/png"]; 
    if(validExtensions.includes(fileType)){ 
        let fileReader = new FileReader(); 
        fileReader.onload = ()=>{
        let fileURL = fileReader.result; 
        let imgTag = `<img src="${fileURL}" alt="">`; 
        dropArea.innerHTML = imgTag;
        }
        fileReader.readAsDataURL(file);
    }else{
        alert("This is not an Image File!");
        dropArea.classList.remove("active");
        dragText.textContent = "Drag & Drop to Upload File";
    }
    }

    window.addEventListener('scroll', function() {
        let value = window.scrollY;
        stars.style.left = value *0.25 + 'px';
        moon.style.top = value *1.05 + 'px';
        mountains_behind.style.top = value *0.5 + 'px';
        mountains_front.style.top = value *0 + 'px';
        text.style.marginRight = value *4 + 'px';
        text.style.marginTop = value *1.5 + 'px';
        btn.style.marginTop = value *1.5 + 'px';

    })

</script>
</html>
